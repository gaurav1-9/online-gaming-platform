<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Run</title>
    <link rel="stylesheet" href="style_block.css">
</head>

<body id="body">
    <div class="loader"></div>
    <div class="mainHead">
        <h1>
            BLOCK RUN
        </h1>
    </div>
    <div class="playArea">
        <div id="game">
            <div id="character"></div>
            <div id="obstacles"></div>
        </div>
    </div>
    <div class="info">
        <div class="gameHelp">
            <div class="details"><u>GAME INFO</u></div>
            <div class="gameDetailsContainer">
                <div class="gameElements">
                    <div class="player">
                        <div class="playerInfo">→PLAYER</div>
                    </div>
                    <div class="obstacle">
                        <div class="obstacleInfo">→OBSTACLE</div>
                    </div>
                </div>
                <div class="gameplay">
                    CLICK TO PLAY
                </div>
            </div>
            <div class="gameDescription">
                Avoid the obstacle to keep running
            </div>
        </div>
    </div>
</body>
<script src="gamelogic_BlockRun.js"></script>

</html>
